<!doctype html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>کوتاه‌کننده لینک</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        direction: rtl;
        text-align: center;
        background-color: #f8f9fa;
        padding: 50px;
      }
      .container {
        max-width: 500px;
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="mb-4">کوتاه‌کننده لینک</h2>
      <div class="mb-3">
        <input
          type="text"
          id="longUrl"
          class="form-control"
          placeholder="لینک بلند خود را وارد کنید"
        />
      </div>
      <button class="btn btn-primary w-100" onclick="shortenUrl()">
        کوتاه کن
      </button>
      <div class="mt-3" id="result" style="display: none">
        <p>لینک کوتاه شما:</p>
        <a id="shortUrl" href="#" target="_blank" class="fw-bold"></a>
      </div>
    </div>
    <script>
      function shortenUrl() {
        const longUrl = document.getElementById("longUrl").value;
        fetch("https://urll-shortener.liara.run", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ url: longUrl }),
        })
          .then((response) => response.json())
          .then((data) => {
            const shortUrl = data.shortUrl;
            document.getElementById("shortUrl").href = `//${shortUrl}`;
            document.getElementById("shortUrl").innerText = shortUrl;
            document.getElementById("result").style.display = "block";
          })
          .catch((error) => console.log(error));
      }
    </script>
  </body>
</html>
